<!DOCTYPE html>
<html>
<head>
  <title>Hello World!</title>
  <meta charset="UTF-8">
	<link rel="icon" href="Icon.ico" type="image/x-icon"/>
  <style>
    body {
      background-color: pink;
      color: red;
      font-family: sans-serif;
      padding: 2rem;
    }

    h1 {
      font-size: 35px;
      text-shadow: 2px 2px 0 #222;
    }

    .Question {
      font-size: 25px;
    }

    button {
      width: 140px;
      height: 45px;
      font-size: 18px;
      border-radius: 30px;
      background-color: rgb(255, 200, 220);
      color: red;
      border: 2px solid red;
      cursor: pointer;
      margin: 10px 10px 0 0;
    }

    #message {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Hello!</h1>

  <p class="Question">Do you mind if I could ask you some stuff?</p>

  <button id="yesBtn">Yes</button>
  <button id="fakeNoBtn">No</button>

  <div id="content"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const fakeNoBtn = document.getElementById("fakeNoBtn");
    const content = document.getElementById("content");

    function askName() {
      const name = prompt("Whatâ€™s your name?");
      if (!name || name.trim() === "") return;

      content.innerHTML = `
        <p id="message">Hi ${name} ðŸ‘‹</p>
        <p class="Question">Do you wanna be my Valentines for today?</p>
        <button id="existYes">Yes</button>
        <button id="existNo">No</button>
      `;

      document.getElementById("existYes").onclick = existResponse;
      document.getElementById("existNo").onclick = existResponse;

      yesBtn.disabled = true;
      fakeNoBtn.disabled = true;
    }

    function existResponse() {
      content.innerHTML += `<p class="Question">wow you exist?</p>`;
      document.getElementById("existYes").disabled = true;
      document.getElementById("existNo").disabled = true;
    }

    yesBtn.onclick = askName;

    fakeNoBtn.onclick = function () {
      fakeNoBtn.textContent = "YES";
      fakeNoBtn.style.fontWeight = "bold";

      fakeNoBtn.onclick = askName;
    };
  </script>
</body>
</html>
