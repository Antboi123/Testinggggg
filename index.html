<!DOCTYPE html>
<html>
<head>
  <title>Hello World!</title>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: pink;
      color: red;
      font-family: sans-serif;
      padding: 2rem;
    }

    h1 {
      font-size: 35px;
      text-shadow: 2px 2px 0 #222;
    }

    .Question {
      font-size: 25px;
    }

    button {
      width: 140px;
      height: 45px;
      font-size: 18px;
      border-radius: 30px;
      background-color: rgb(255, 200, 220);
      color: red;
      border: 2px solid red;
      cursor: pointer;
      margin: 10px 10px 0 0;
    }
  </style>
</head>

<body>
  <h1>Hello!</h1>

  <p class="Question">Do you mind if you could tell me some stuff?</p>

  <button id="yesBtn">Yes</button>
  <button id="fakeNoBtn">No</button>

  <div id="content"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const fakeNoBtn = document.getElementById("fakeNoBtn");
    const content = document.getElementById("content");

    function startFlow() {
      content.innerHTML = `
        <p class="Question">Do you have a name?</p>
        <button id="nameYes">Yes</button>
        <button id="nameNo">No</button>
      `;

      document.getElementById("nameYes").onclick = existResponse;
      document.getElementById("nameNo").onclick = existResponse;

      yesBtn.disabled = true;
      fakeNoBtn.disabled = true;
    }

    function existResponse() {
      content.innerHTML += `<p class="Question">wow you exist?</p>`;
      document.getElementById("nameYes").disabled = true;
      document.getElementById("nameNo").disabled = true;
    }

    yesBtn.onclick = startFlow;

    fakeNoBtn.onclick = function () {
      fakeNoBtn.textContent = "YES";
      fakeNoBtn.style.fontWeight = "bold";
      fakeNoBtn.onclick = startFlow;
    };
  </script>
</body>
</html>
